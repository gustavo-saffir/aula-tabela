<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid green;
        }

    </style>
</head>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informação</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Priscilla</th>
                <th>35</th>
                <th>Sou Téc em Enfermagem</th>
            </tr>
            <tr>
                <th>Dudinha</th>
                <th>12</th>
                <th>Sou Estudante</th>
            </tr>
            <tr>
                <th>Bruno</th>
                <th>07</th>
                <th>Sou Estudante</th>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
